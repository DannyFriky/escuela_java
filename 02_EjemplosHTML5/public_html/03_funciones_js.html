<html>
    <head>
        <title>Funciones JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Funciones JS</div>
        <script>
            function miFuncion(arg1, arg2) {
                document.write("<p>Arg1 " + arg1 + "</p>");
                document.write("<p>Arg2 " + arg2 + "</p>");
                if (arguments.length > 2) {
                    for (arg in arguments)
                        document.write("<h2>Arg" + arg + " " + arguments[arg] + "</h2>");
                    for (arg of arguments)
                        document.write("<h3>Arg OF " + arg + "</h3>");
                }
            }

            miFuncion("Argumento de texto", 2000);
            miFuncion(new Object(), false, new Object(), false);
            miFuncion("solo 1");
            
            var otraFuncion = function(veces){
                for(var i = 0; i < veces; i++)
                    document.write("<p> Vez: "+i+"</p>");
            };
            
            otraFuncion.puesSi="es un objeto";
            otraFuncion(3);
            document.write("<p>"+otraFuncion.puesSi+"</p>");
            
            var funcionRara = new Function("x","y","return x + y");
            
            document.write("<p>"+otraFuncion+"</p>");
            

        </script>
    </body>
</html>
